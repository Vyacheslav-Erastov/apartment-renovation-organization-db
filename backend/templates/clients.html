{% extends "base.html" %}
{% block content %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">ФИО</th>
            <th scope="col">Телефон</th>
            <th scope="col">Почта</th>
            <th scope="col">Адрес</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <th scope="row">{{client.id}}</th>
            <td>{{client.first_name}} {{client.second_name}}</td>
            <td>{{client.phone_number}}</td>
            <td>{{client.email}}</td>
            <td>{{client.address}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
